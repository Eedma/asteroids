<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asteroids game</title>

    <link rel="stylesheet" type="text/css" href="./src/css/stylesheet.css">
    <link rel="stylesheet" href="./src/css/nes.min.css">
    
</head>
<body>
    <div id="container">
        <div id="stats">
            <div id="score"></div>
            <div id="highscore"></div>
            <div id="exp"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>

      <section>
        <dialog class="nes-dialog is-rounded is-dark" id="save-score">
          <form method="dialog">
            <div class="nes-field">
                <p class="nes-text is-error">game over</p>
                <p id="final-score"></p>
                <label for="name_field">Add your name</label>
                <input type="text" id="name_field" class="nes-input">
            </div>
              
            <menu class="dialog-menu">
              <button class="nes-btn">Cancel</button>
              <button id="save-data" class="nes-btn is-primary">Confirm</button>
            </menu>
          </form>
        </dialog>

        <dialog class="nes-dialog is-rounded is-dark" id="read-score">
          <div class="lists">
            <ol class="nes-list is-disc" >
              <li></li>
            </ol>
          </div>

          <div class="nes-table-responsive">
            <table class="nes-table is-bordered is-centered is-dark">
              <thead>
                <tr>
                  <th>username</th>
                  <th>score</th>
                </tr>
              </thead>
              <tbody id="scores-list">
                <tr>
                  <td>Thou hast had a good morning</td>
                  <td>Thou hast had a good afternoon</td>
                  <td>Thou hast had a good evening</td>
                  <td>Thou hast had a good night</td>
                </tr>

              </tbody>
            </table>
          </div>
          
          
        </dialog>
      </section>


    <script src="./public/js/bundle.js"></script>
</body>
</html>
